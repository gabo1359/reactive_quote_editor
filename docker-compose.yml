version: "3.8"

services:
  web:
    container_name: reactive_quote_editor
    build:
      context: .
      dockerfile: ./config/docker/Dockerfile
    environment:
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    command: bin/dev
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  chrome-server:
    image: selenium/standalone-chrome:96.0
    ports:
      - "7900:7900"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
    - redis_data:/var/lib/redis/data

volumes:
  postgres_data:
  redis_data:
